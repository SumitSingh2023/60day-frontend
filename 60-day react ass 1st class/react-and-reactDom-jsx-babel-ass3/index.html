<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>JSX and Babel</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      // Your JSX code here
     
      
      let element=(
        <>
            <p style={{backgroundColor:"lightBlue",textAlign:"center",padding:"10px"}}>React is a javascript library</p>
            <div className="main" style={{backgroundColor:"lightBlue",textAlign:"center",padding:"10px"}}>
                <p>Click the below button to alert 'Hello'</p>
                <button onClick={()=>alert('Hello')}>Alert Hello</button>
          </div>
        </>
      )
      

      ReactDOM.createRoot(document.getElementById('root')).render(element)
    </script>
  </body>
</html>
